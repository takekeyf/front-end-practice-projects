<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
        minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>feedback boxes</title>

    </head>

    <body>
        <div class="pannel" id="pannel">
            <strong>写下你的反馈<br><small>我们会改进的</small></strong>
            <div class="emoji-container">
                <div class="emoji">
                    <i class="fa-solid fa-face-frown" style="--i:0"></i>
                    <p>不满意</p>
                </div>
                <div class="emoji">
                    <i class="fa-solid fa-face-meh" style="--i:0"></i>
                    <p>一般</p>
                </div>
                <div class="emoji">
                    <i class="fa-solid fa-face-smile" style="--i:0"></i>
                    <p>满意</p>
                </div>

            </div>
            <button class="btn">提交</button>
        </div>




        <script src="script.js"></script>

    </body>

</html>
