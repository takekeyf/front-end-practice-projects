<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
        minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>vertical slider</title>

    </head>

    <body>
        <div class="container">
            <div class="left-slider">
                <div style="background-color: pink;">
                    <h1>春</h1>
                    <p>一树红情万点芳<br>
                        绿肥青嫩叶飞黄<br>
                        晓风不作多时住<br>
                        吹落枝头几片香<br>
                    </p>
                </div>
                <div style="background-color: lightblue;">
                    <h1>夏</h1>
                    <p>炎阳高照树交柯<br>
                        枝头知了唱不休<br>
                        微风偶作风光好<br>
                        心静方能消暑热<br>
                    </p>
                </div>
                <div style="background-color: orange;">
                    <h1>秋</h1>
                    <p>金风吹尽满城花<br>
                        露冷霜寒桂子爬<br>
                        莫道秋光无觅处<br>
                        枝头累累橘初芽<br>
                    </p>
                </div>
                <div style="background-color: whitesmoke;">
                    <h1>冬</h1>
                    <p>
                        寒夜沉沉雪欲飞<br>
                        天凝地冻暮烟霏<br>
                        老梅不畏严风苦<br>
                        一树琼瑶傲骨威<br>
                    </p>
                </div>
            </div>
            <div class="right-slider">
                <div style="background: url(/img/vertical-slider/img-004.png);"></div>
                <div style="background: url(/img/vertical-slider/img-003.png);"></div>
                <div style="background: url(/img/vertical-slider/img-002.png);"></div>
                <div style="background: url(/img/vertical-slider/img-001.png);"></div>

            </div>
            <div class="action-button">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>

            </div>
        </div>



        <script src="script.js"></script>

    </body>

</html>
