<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
        minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>testimonial box</title>

    </head>

    <body>
        <div class="container">
            <div class="progress-bar"></div>
            <div class="content">
                <i class="fas fa-quote-right fa-quote"></i>
                <p class="text">海德格尔的《存在与时间》彻底颠覆了我对'存在'的认知——我们不是'拥有'时间,
                    而是'成为'时间本身。那把未完成的锤子，原来早已道破此在与世界的纠缠。</p>
                <i class="fas fa-quote-left fa-quote"></i>
            </div>

            <div class="user">
                <img src="/img/testimonial-box/img-001.png" class="user-img">
                <span class="user-info">
                    <span class="user-name">海德格尔</span>
                    <span class="date">2023-06-02</span>
                </span>

            </div>

        </div>




        <script src="script.js"></script>

    </body>

</html>
