<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
        minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>quiz app</title>

    </head>

    <body>
        <div class="container">
            <div class="quiz-container">
                <h2>问题</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" class="answer" name="answer">
                        <label for="a" id="a_text">答案1</label>
                    </li>
                    <li>
                        <input type="radio" id="b" class="answer" name="answer">
                        <label for="b" id="b_text">答案2</label>
                    </li>
                    <li>
                        <input type="radio" id="c" class="answer" name="answer">
                        <label for="c" id="c_text">答案3</label>
                    </li>
                    <li>
                        <input type="radio" id="d" class="answer" name="answer">
                        <label for="d" id="d_text">答案4</label>
                    </li>

                </ul>

            </div>
            <button id="submit">提交</button>


        </div>





        <script src="script.js"></script>

    </body>

</html>
