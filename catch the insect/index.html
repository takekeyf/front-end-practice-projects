<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>虫子消灭游戏</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 开始界面 -->
        <div class="screen active">
            <h1>虫子消灭游戏</h1>
            <button id="start-btn">开始游戏</button>
        </div>

        <!-- 选择虫子界面 -->
        <div class="screen">
            <h1>选择你的虫子</h1>
            <div class="bug-selection">
                <div class="bug-option" data-type="bug1">
                    <img src="/img/bugs/img-001.png" alt="Bug 1" width="100%">
                </div>
                <div class="bug-option" data-type="bug2">
                    <img src="/img/bugs/img-002.png" alt="Bug 2" width="100%">
                </div>
                <div class="bug-option" data-type="bug3">
                    <img src="/img/bugs/img-003.png" alt="Bug 3" width="100%">
                </div>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div class="screen">
            <div id="game-area">
                <div class="game-info">
                    <div>时间: <span id="timer">60</span>秒</div>
                    <div>分数: <span id="score">0</span></div>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message-overlay" class="message-overlay">
            <div class="message-box">
                <h2>准备开始</h2>
                <p id="message-text">点击开始游戏！</p>
                <button id="message-btn">开始</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
